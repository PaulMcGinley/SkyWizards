        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('1.webp');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .particle {
            position: absolute;
            bottom: -20px;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 150, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 150, 255, 1), 0 0 60px rgba(0, 150, 255, 0.9);
            animation: rise 3s linear infinite;
        }

        /* Particle rising animation */
        @keyframes rise {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(0, -150vh); /* Move upwards out of the viewport */
                opacity: 0;
            }
        }

        /*  Particles with varying speeds and positions */
        .particle:nth-child(2) {
            animation-duration: 3.5s;
            width: 12px;
            height: 12px;
            left: 10%;
        }
